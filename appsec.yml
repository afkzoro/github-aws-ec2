version: 0.0
os: linux
files:
  - source: simple-web-server/
    destination: ~/simple-web-server
hooks:
  BeforeInstall:
    - location: scripts/create_directory.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user