version: 0.0
os: linux
files:
  - source: 
    destination: /home/ubuntu/github-aws-ec2
hooks:
  BeforeInstall:
    - location: scripts/create_directory.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu